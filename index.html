<!DOCTYPE html>
<html lang="ku">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rami Mohammed | Premium VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Noto Sans Arabic', Tahoma, sans-serif;
            overflow-x: hidden;
        }

        /* ئیفێکتی ڕووناکی پشتەوە بۆ هەستی لەگجەری */
        body::before {
            content: "";
            position: fixed;
            top: 50%; left: 50%;
            width: 300px; height: 300px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .luxury-container {
            width: 90%;
            max-width: 340px;
            padding: 35px 20px;
            background: linear-gradient(145deg, rgba(15, 15, 15, 0.9), rgba(5, 5, 5, 1));
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 50px 100px rgba(0,0,0,1), inset 0 0 20px rgba(255,255,255,0.02);
            text-align: center;
            position: relative;
        }

        /* چوارچێوەی سەیارەکە وەک شاشەی VIP */
        .video-box {
            width: 100%;
            height: 190px;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            margin-bottom: 25px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .video-box iframe {
            position: absolute;
            top: -150px; /* سەیارەکە لە ناوەڕاستدایە */
            left: 50%;
            transform: translateX(-50%) scale(1.9);
            width: 100%;
            height: 550px;
            border: none;
            pointer-events: none;
        }

        .main-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin-bottom: 30px;
            background: linear-gradient(to bottom, #fff 20%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .links-wrapper {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* کارتەکان بە ستایلی مۆدێرنی لەگجەری */
        .link-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: #eee;
            font-weight: 600;
            display: flex;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        /* لایتی ڕەنگاوڕەنگ کاتی دەست لێدان */
        .tiktok:hover { box-shadow: 0 0 25px rgba(0, 242, 234, 0.3); border-color: #00f2ea; }
        .snapchat:hover { box-shadow: 0 0 25px rgba(255, 252, 0, 0.3); border-color: #fffc00; }
        .instagram:hover { box-shadow: 0 0 25px rgba(225, 48, 108, 0.3); border-color: #e1306c; }
        .facebook:hover { box-shadow: 0 0 25px rgba(24, 119, 242, 0.3); border-color: #1877f2; }

        .brand-logo {
            width: 30px;
            height: 30px;
            border-radius: 10px;
            z-index: 1;
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
            font-size: 1.05rem;
            letter-spacing: 1.5px;
        }

        .footer {
            margin-top: 45px;
        }

        .quote {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .designer {
            font-size: 0.6rem;
            letter-spacing: 4px;
            color: #444;
            font-weight: bold;
            text-transform: uppercase;
        }

    </style>
</head>
<body>

<div class="luxury-container">
    <div class="video-box">
        <iframe src="https://www.instagram.com/reel/DStUJh3AjZ0/embed/?autoplay=1&mute=1" frameborder="0" scrolling="no" allow="autoplay"></iframe>
    </div>

    <h1 class="main-title">Rami Mohammed</h1>

    <div class="links-wrapper">
        <a href="https://www.tiktok.com/@rx.ramiii" class="link-card tiktok">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuJu4htpqrqU4_Yg4qoMqcl-kNT_4jLpGAiGPlxcvaow&s=10" class="brand-logo">
            <span class="link-text">TIKTOK</span>
        </a>
        
        <a href="https://snapchat.com/t/pU6an2oT" class="link-card snapchat">
            <img src="https://i.pinimg.com/474x/6f/4f/82/6f4f82da303ab2247088f61703f9d14c.jpg" class="brand-logo">
            <span class="link-text">SNAPCHAT</span>
        </a>
        
        <a href="https://www.instagram.com/rx.ramii" class="link-card instagram">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1IbzdQdmceoJL_AxfrBUk2_pODFiCw9RFZyRuuvAl8w&s" class="brand-logo">
            <span class="link-text">INSTAGRAM</span>
        </a>
        
        <a href="https://www.facebook.com/share/1AfKryYh4z/" class="link-card facebook">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS75o4JKpuvcPb3Vf1ZY22blcloQVWTGLskFc1vLrfwEQ&s=10" class="brand-logo">
            <span class="link-text">FACEBOOK</span>
        </a>
    </div>

    <div class="footer">
        <p class="quote">خوات بەسە لەهەموو بارودۆخێکدا •</p>
        <p class="designer">DESIGNED BY RAMI</p>
    </div>
</div>

</body>
</html>
